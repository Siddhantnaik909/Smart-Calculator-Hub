<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-card fade-in">
        <div class="auth-logo">
            <i class="fa-solid fa-microchip" style="color: var(--primary-color);"></i>
            SMART HUB
        </div>
        <p class="auth-subtitle">Welcome back! Please access your account.</p>

        <div id="error-msg" class="error-msg"></div>

        <form id="loginForm" class="auth-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn" class="auth-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            New here? <a href="signup.html">Create Account</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">
            Developed by <a href="https://github.com/Siddhantnaik909" target="_blank">Siddhant Naik</a>
        </div>
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        })();
    </script>

    <script>
        const API_URL = 'http://localhost:5000'; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const errorMsg = document.getElementById('error-msg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerText = "Verifying...";
            btn.style.opacity = "0.7";
            errorMsg.style.display = 'none';

            try {
                // Attempt Real Backend Login
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'Login failed');

                // --- SUCCESS ---
                localStorage.setItem('token', data.token); // Save JWT
                localStorage.setItem('user', JSON.stringify(data.user)); // Save Info
                
                // IMPORTANT: Set this flag for Smart Hub's script.js to detect login
                localStorage.setItem('isLoggedIn', 'true'); 

                window.location.href = 'index.html'; // Redirect to Smart Hub Dashboard

            } catch (err) {
                // Fallback for Demo purposes if backend isn't running
                console.error(err);
                if(err.message.includes("Failed to fetch")) {
                    // Simulate Success for Demo if server is offline
                    localStorage.setItem('isLoggedIn', 'true');
                    alert("Demo Mode: Server unreachable, logging in locally.");
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = err.message;
                    errorMsg.style.display = 'block';
                }
            } finally {
                btn.innerText = "Sign In";
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
