<head>

</head>
<body>

    <div class="dashboard-layout" id="dashboard-wrapper">

        <div class="overlay" id="mobile-overlay"></div>

        <aside class="sidebar">
            <div class="brand-block">
                <i class="fa-solid fa-microchip" style="color: var(--primary-color); margin-right: 12px; font-size: 1.5rem;"></i>
                SMART HUB
            </div>
            
            <nav class="side-menu">
                <a href="../index.html"><i class="fa fa-home"></i> Dashboard</a>
                <a href="../calculators.html" class="active"><i class="fa-solid fa-calculator"></i> Calculators</a>
                <a href="../history.html"><i class="fa fa-history"></i> History</a>
                <a href="../settings.html"><i class="fa fa-gear"></i> Settings</a>
                <a href="../about.html"><i class="fa fa-circle-info"></i> About</a>
            </nav>
            
            <div class="sidebar-footer">
                 <p>© 2024 Smart Hub Products.</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                 <div class="mobile-toggle" id="mobile-toggle-btn">
                    <i class="fa fa-bars"></i>
                </div>
                <h1 class="fade-in">Ohm's Law Calculator</h1>
            </header>

            <div class="page-body">
                <section class="container grid-section fade-in delay-1">
                    <div class="cat-card stagger-1">
                        <h3>Parameters</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Calculate</span>
                                <select id="calcType" class="form-select" onchange="updateInputs()">
                                    <option value="voltage">Voltage (V)</option>
                                    <option value="current">Current (I)</option>
                                    <option value="resistance">Resistance (R)</option>
                                    <option value="power">Power (P)</option>
                                </select>
                            </div>
                            <div class="sub-link">
                                <span id="label1">Current (Amps)</span>
                                <input type="number" id="input1" class="form-control" placeholder="Enter value">
                            </div>
                            <div class="sub-link">
                                <span id="label2">Resistance (Ohms)</span>
                                <input type="number" id="input2" class="form-control" placeholder="Enter value">
                            </div>
                            <button class="sub-link" onclick="calculateOhm()" style="background-color: var(--primary-color); color: var(--text-white);">Calculate <i class="fa-solid fa-arrow-right arrow"></i></button>
                        </div>
                    </div>

                    <div id="resultBox" class="cat-card stagger-2" style="display: none;">
                        <h3>Result</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span id="resUnit">Volts</span>
                                <span id="resValue">0</span>
                            </div>
                        </div>
                    </div>
                </section>

                <footer class="content-footer">
                    <p>SMART HUB | All Rights Reserved © 2025</p>
                </footer>
            </div>
        </main>
    </div>
    
   <!-- <script src="professional-dashboard.js"></script>
<script src="main.js"></script> -->
<script src="../script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateInputs(); // Set initial labels
        });

        const labels = {
            voltage: ["Current (I) - Amps", "Resistance (R) - Ohms", "Voltage (V)"],
            current: ["Voltage (V) - Volts", "Resistance (R) - Ohms", "Current (I)"],
            resistance: ["Voltage (V) - Volts", "Current (I) - Amps", "Resistance (R)"],
            power: ["Voltage (V) - Volts", "Current (I) - Amps", "Power (P)"]
        };

        function updateInputs() {
            const type = document.getElementById('calcType').value;
            const config = labels[type];
            
            document.getElementById('label1').innerText = config[0];
            document.getElementById('label2').innerText = config[1];
            
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('resultBox').style.display = 'none';
        }

        function calculateOhm() {
            const type = document.getElementById('calcType').value;
            const val1 = parseFloat(document.getElementById('input1').value);
            const val2 = parseFloat(document.getElementById('input2').value);

            if (isNaN(val1) || isNaN(val2)) {
                alert("Please enter valid numbers.");
                return;
            }

            let result = 0;
            let unit = "";

            switch(type) {
                case 'voltage': // V = I * R
                    result = val1 * val2;
                    unit = "Volts (V)";
                    break;
                case 'current': // I = V / R
                    if(val2 === 0) { alert("Resistance cannot be zero."); return; }
                    result = val1 / val2;
                    unit = "Amps (A)";
                    break;
                case 'resistance': // R = V / I
                    if(val2 === 0) { alert("Current cannot be zero."); return; }
                    result = val1 / val2;
                    unit = "Ohms (Ω)";
                    break;
                case 'power': // P = V * I
                    result = val1 * val2;
                    unit = "Watts (W)";
                    break;
            }

            document.getElementById('resValue').innerText = result.toFixed(2);
            document.getElementById('resUnit').innerText = unit;
            document.getElementById('resultBox').style.display = 'block';
        }
        // REPLACE variables
saveCalculation('Ohm\'s Law', `V: ${voltage}, R: ${resistance}`, `Current: ${current} A`);
    </script>
</body>
</html>
