<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-card fade-in">
        <div class="auth-logo">
            <i class="fa-solid fa-microchip" style="color: var(--primary-color);"></i>
            SMART HUB
        </div>
        <p class="auth-subtitle">Join the professional logic suite today.</p>

        <div id="error-msg" class="error-msg"></div>

        <form id="signupForm" class="auth-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Create Password" required>
            <button type="submit" id="btn" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already a member? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        })();
    </script>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const errorMsg = document.getElementById('error-msg');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerText = "Creating Account...";
            btn.style.opacity = "0.7";
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'Signup failed');

                // Success
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('isLoggedIn', 'true'); // For Smart Hub Dashboard

                alert('Account Created! Redirecting...');
                window.location.href = 'index.html';

            } catch (err) {
                if(err.message.includes("Failed to fetch")) {
                    localStorage.setItem('isLoggedIn', 'true');
                    alert("Demo Mode: Account created locally.");
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = err.message;
                    errorMsg.style.display = 'block';
                }
            } finally {
                btn.innerText = "Create Account";
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
