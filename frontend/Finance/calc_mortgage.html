<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | Mortgage Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <aside class="sidebar">
            <div class="brand-block">
                <i class="fa-solid fa-microchip" style="color: var(--primary-color); margin-right: 12px; font-size: 1.5rem;"></i> SMART HUB
            </div>
            <nav class="side-menu">
                <a href="../index.html"><i class="fa fa-home"></i> Dashboard</a>
                <a href="../calculators.html" class="active"><i class="fa-solid fa-calculator"></i> Calculators</a>
                <a href="../history.html"><i class="fa fa-history"></i> History</a>
                <a href="../settings.html"><i class="fa fa-gear"></i> Settings</a>
                <a href="../about.html"><i class="fa fa-circle-info"></i> About</a>
            </nav>
            <div class="sidebar-footer"><p>© 2025 Smart Hub Products.</p></div>
        </aside>
        <main class="main-content">
            <header class="content-header">
                 <div class="mobile-toggle" id="mobile-toggle-btn"><i class="fa fa-bars"></i></div>
                <h1 class="fade-in">Mortgage Calculator</h1>
            </header>
            <div class="page-body">
                <section class="container grid-section fade-in delay-1">
                    <div class="cat-card stagger-1">
                        <h3>Mortgage Details</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Currency</span>
                                <select id="currency" class="form-control">
                                    <option value="$">USD ($)</option>
                                    <option value="₹">INR (₹)</option>
                                    <option value="€">EUR (€)</option>
                                    <option value="£">GBP (£)</option>
                                </select>
                            </div>
                            <div class="sub-link">
                                <span>Home Price</span>
                                <input type="number" id="amount" class="form-control" placeholder="250000" min="0">
                            </div>
                            <div class="sub-link">
                                <span>Annual Rate (%)</span>
                                <input type="number" id="rate" class="form-control" placeholder="6.5" min="0">
                            </div>
                            <div class="sub-link">
                                <span>Loan Term (Years)</span>
                                <input type="number" id="term" class="form-control" placeholder="30" min="0">
                            </div>
                            <button class="sub-link" id="calculateBtn" style="background-color: var(--primary-color); color: var(--text-white);">Calculate Payment <i class="fa-solid fa-arrow-right arrow"></i></button>
                        </div>
                    </div>
                    <div id="resultBox" class="cat-card stagger-2" style="display: none;">
                        <h3>Mortgage Summary</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link" style="flex-direction: column; align-items: center; background-color: var(--bg-main);">
                                <h4 style="margin-bottom: 0.5rem;">Monthly Payment</h4>
                                <span id="emiValue" style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">0.00</span>
                            </div>
                            <div class="sub-link"><span>Total Interest</span><span id="totalInterest">0.00</span></div>
                            <div class="sub-link"><span>Total Payment</span><span id="totalPayment">0.00</span></div>
                        </div>
                    </div>
                </section>
                <footer class="content-footer"><p>© 2025 Smart Hub Products.</p></footer>
            </div>
        </main>
    </div>
    <script src="../script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const calculateBtn = document.getElementById('calculateBtn');
        const resultBox = document.getElementById('resultBox');
        const currencySelect = document.getElementById('currency');

        calculateBtn.addEventListener('click', () => {
            const principal = parseFloat(document.getElementById('amount').value);
            const annualRate = parseFloat(document.getElementById('rate').value);
            const termYears = parseFloat(document.getElementById('term').value);
            const symbol = currencySelect.value;

            if (isNaN(principal) || isNaN(annualRate) || isNaN(termYears)) { alert("Please enter valid numbers."); return; }

            const monthlyRate = annualRate / 12 / 100;
            const termMonths = termYears * 12;
            const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, termMonths)) / (Math.pow(1 + monthlyRate, termMonths) - 1);
            const totalPayment = emi * termMonths;
            const totalInterest = totalPayment - principal;

            document.getElementById('emiValue').textContent = `${symbol}${emi.toFixed(2)}`;
            document.getElementById('totalInterest').textContent = `${symbol}${totalInterest.toFixed(2)}`;
            document.getElementById('totalPayment').textContent = `${symbol}${totalPayment.toFixed(2)}`;
            resultBox.style.display = 'block';

            // Save to History
            saveCalculation('Mortgage', `Loan: ${principal}, Rate: ${annualRate}%, Term: ${termYears}yr`, `Monthly: ${symbol}${emi.toFixed(2)}`);
        });
    });
    </script>
</body>
</html>
