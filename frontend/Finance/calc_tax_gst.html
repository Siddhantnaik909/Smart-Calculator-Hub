<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | GST/Tax Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <aside class="sidebar">
            <div class="brand-block">
                <i class="fa-solid fa-microchip" style="color: var(--primary-color); margin-right: 12px; font-size: 1.5rem;"></i> SMART HUB
            </div>
            <nav class="side-menu">
                <a href="../index.html"><i class="fa fa-home"></i> Dashboard</a>
                <a href="../calculators.html" class="active"><i class="fa-solid fa-calculator"></i> Calculators</a>
                <a href="../history.html"><i class="fa fa-history"></i> History</a>
                <a href="../settings.html"><i class="fa fa-gear"></i> Settings</a>
                <a href="../about.html"><i class="fa fa-circle-info"></i> About</a>
            </nav>
            <div class="sidebar-footer"><p>© 2025 Smart Hub Products.</p></div>
        </aside>
        <main class="main-content">
            <header class="content-header">
                 <div class="mobile-toggle" id="mobile-toggle-btn"><i class="fa fa-bars"></i></div>
                <h1 class="fade-in">GST/Tax Calculator</h1>
            </header>
            <div class="page-body">
                <section class="container grid-section fade-in delay-1">
                    <div class="cat-card stagger-1">
                        <h3>Tax Calculation</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Currency</span>
                                <select id="currency" class="form-control">
                                    <option value="$">USD ($)</option>
                                    <option value="₹">INR (₹)</option>
                                    <option value="€">EUR (€)</option>
                                    <option value="£">GBP (£)</option>
                                </select>
                            </div>
                            <div class="sub-link">
                                <span>Amount</span>
                                <input type="number" id="amount" class="form-control" placeholder="100.00" min="0">
                            </div>
                            <div class="sub-link">
                                <span>Tax Rate (%)</span>
                                <input type="number" id="rate" class="form-control" placeholder="10" min="0">
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <button class="sub-link" id="addTaxBtn" style="background-color: var(--primary-color); color: var(--text-white);">Add Tax</button>
                                <button class="sub-link" id="removeTaxBtn" style="background-color: #e74c3c; color: var(--text-white);">Remove Tax</button>
                            </div>
                        </div>
                    </div>
                    <div id="resultBox" class="cat-card stagger-2" style="display: none;">
                        <h3 id="resultLabel">Final Price</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link" style="flex-direction: column; align-items: center; background-color: var(--bg-main);">
                                <h4 style="margin-bottom: 0.5rem;">Final Price</h4>
                                <span id="finalPrice" style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">0.00</span>
                            </div>
                            <div class="sub-link"><span>Tax Amount</span><span id="taxAmount">0.00</span></div>
                        </div>
                    </div>
                </section>
                <footer class="content-footer"><p>© 2025 Smart Hub Products.</p></footer>
            </div>
        </main>
    </div>
    <script src="../script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addTaxBtn = document.getElementById('addTaxBtn');
        const removeTaxBtn = document.getElementById('removeTaxBtn');
        const resultBox = document.getElementById('resultBox');
        const currencySelect = document.getElementById('currency');

        function calculate(operation) {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const symbol = currencySelect.value;

            if (isNaN(amount) || isNaN(rate) || amount < 0 || rate < 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            let finalPrice = 0;
            let taxAmount = 0;
            let opLabel = "";

            if (operation === 'add') {
                taxAmount = amount * (rate / 100);
                finalPrice = amount + taxAmount;
                document.getElementById('resultLabel').textContent = 'Price with Tax';
                opLabel = "(Added)";
            } else { 
                finalPrice = amount / (1 + (rate / 100));
                taxAmount = amount - finalPrice;
                document.getElementById('resultLabel').textContent = 'Price before Tax';
                opLabel = "(Removed)";
            }

            document.getElementById('finalPrice').textContent = `${symbol}${finalPrice.toFixed(2)}`;
            document.getElementById('taxAmount').textContent = `${symbol}${taxAmount.toFixed(2)}`;
            resultBox.style.display = 'block';

            // Save to History
            saveCalculation('Tax/GST', `Amt: ${amount}, Rate: ${rate}% ${opLabel}`, `Final: ${symbol}${finalPrice.toFixed(2)}`);
        }

        addTaxBtn.addEventListener('click', () => calculate('add'));
        removeTaxBtn.addEventListener('click', () => calculate('remove'));
    });
    </script>
</body>
</html>
