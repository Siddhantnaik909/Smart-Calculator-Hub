<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART HUB | ROI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="dashboard-layout" id="dashboard-wrapper">
        <div class="overlay" id="mobile-overlay"></div>
        <aside class="sidebar">
            <div class="brand-block">
                <i class="fa-solid fa-microchip" style="color: var(--primary-color); margin-right: 12px; font-size: 1.5rem;"></i> SMART HUB
            </div>
            <nav class="side-menu">
                <a href="../index.html"><i class="fa fa-home"></i> Dashboard</a>
                <a href="../calculators.html" class="active"><i class="fa-solid fa-calculator"></i> Calculators</a>
                <a href="../history.html"><i class="fa fa-history"></i> History</a>
                <a href="../settings.html"><i class="fa fa-gear"></i> Settings</a>
                <a href="../about.html"><i class="fa fa-circle-info"></i> About</a>
            </nav>
            <div class="sidebar-footer"><p>© 2025 Smart Hub Products.</p></div>
        </aside>
        <main class="main-content">
            <header class="content-header">
                 <div class="mobile-toggle" id="mobile-toggle-btn"><i class="fa fa-bars"></i></div>
                <h1 class="fade-in">ROI Calculator</h1>
            </header>
            <div class="page-body">
                <section class="container grid-section fade-in delay-1">
                    <div class="cat-card stagger-1">
                        <h3>Investment Details</h3>
                        <div class="sub-cat-list">
                            <div class="sub-link">
                                <span>Initial Investment</span>
                                <input type="number" id="initial" class="form-control" placeholder="e.g. 10000" min="0">
                            </div>
                            <div class="sub-link">
                                <span>Final Value</span>
                                <input type="number" id="final" class="form-control" placeholder="e.g. 12500" min="0">
                            </div>
                            <button class="sub-link" id="calculateBtn" style="background-color: var(--primary-color); color: var(--text-white);">Calculate ROI <i class="fa-solid fa-arrow-right arrow"></i></button>
                        </div>
                    </div>
                    <div id="resultBox" class="cat-card stagger-2" style="display: none;">
                        <h3>Return on Investment (ROI)</h3>
                        <div class="sub-cat-list">
                            <div id="resultValue" style="font-size: 2.5rem; font-weight: 700; text-align: center; width: 100%;">0%</div>
                        </div>
                    </div>
                </section>
                <footer class="content-footer"><p>© 2025 Smart Hub Products.</p></footer>
            </div>
        </main>
    </div>
    <script src="../script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const calculateBtn = document.getElementById('calculateBtn');
        const resultBox = document.getElementById('resultBox');
        const resultValueEl = document.getElementById('resultValue');

        calculateBtn.addEventListener('click', () => {
            const initial = parseFloat(document.getElementById('initial').value);
            const final = parseFloat(document.getElementById('final').value);

            if (isNaN(initial) || isNaN(final) || initial <= 0) {
                alert("Please enter valid numbers.");
                return;
            }

            const roi = ((final - initial) / initial) * 100;
            const roiFixed = roi.toFixed(2);
            
            resultValueEl.textContent = `${roiFixed}%`;
            resultValueEl.style.color = roi >= 0 ? 'var(--primary-color)' : '#e74c3c';
            resultBox.style.display = 'block';

            // Save to History
            saveCalculation('ROI Calc', `Invest: ${initial}, Final: ${final}`, `ROI: ${roiFixed}%`);
        });
    });
    </script>
</body>
</html>
